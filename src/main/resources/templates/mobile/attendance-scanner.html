<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">

<head>
    <title>QR Scanner - FRC Project Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- Mobile-specific styles for QR scanner -->
    <style>
        .scanner-container {
            padding: 0.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: white;
        }
        
        .scanner-header {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            position: relative;
            z-index: 100;
            border-radius: 0 0 12px 12px;
            margin-bottom: 1rem;
        }
        
        .scanner-title {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .scanner-subtitle {
            color: #adb5bd;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .session-selector {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1rem;
            width: 100%;
            font-size: 1rem;
        }
        
        .session-selector option {
            background: #343a40;
            color: white;
        }
        
        .scanner-viewport {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            min-height: 300px;
        }
        
        #qr-reader {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.8) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0,0,0,0.8) 100%
            );
            pointer-events: none;
            z-index: 50;
        }
        
        .scanner-target {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #28a745;
            border-radius: 12px;
            pointer-events: none;
            z-index: 60;
        }
        
        .scanner-target::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid rgba(40, 167, 69, 0.3);
            border-radius: 12px;
            animation: scanner-pulse 2s infinite;
        }
        
        @keyframes scanner-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .scanner-instructions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            border-radius: 8px;
            z-index: 70;
            max-width: 300px;
        }
        
        .scanner-controls {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .control-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #28a745;
            background: transparent;
            color: #28a745;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .control-btn:hover, .control-btn.active {
            background: #28a745;
            color: white;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #6c757d;
            color: #6c757d;
        }
        
        .scan-result {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #28a745;
        }
        
        .scan-result.error {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .scan-result.warning {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .result-title {
            font-weight: 600;
            margin: 0;
            color: white;
        }
        
        .result-time {
            font-size: 0.8rem;
            color: #adb5bd;
        }
        
        .result-details {
            color: #ced4da;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .member-input-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .member-input-section.show {
            display: block;
        }
        
        .member-search {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .member-search::placeholder {
            color: #adb5bd;
        }
        
        .member-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .member-item {
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .member-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: #28a745;
        }
        
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .member-info h6 {
            margin: 0;
            color: white;
            font-size: 1rem;
        }
        
        .member-info small {
            color: #adb5bd;
            font-size: 0.8rem;
        }
        
        .recent-scans {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .recent-scans h5 {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }
        
        .recent-scan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .recent-scan-item:last-child {
            border-bottom: none;
        }
        
        .scan-member {
            color: white;
            font-weight: 500;
        }
        
        .scan-action {
            color: #28a745;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .scan-action.checkout {
            color: #ffc107;
        }
        
        .scan-time {
            color: #adb5bd;
            font-size: 0.8rem;
        }
        
        .floating-close {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .floating-close:hover {
            background: rgba(220, 53, 69, 0.8);
            border-color: #dc3545;
        }
        
        /* Responsive design */
        @media (max-width: 576px) {
            .scanner-container {
                padding: 0.25rem;
            }
            
            .scanner-controls {
                flex-direction: column;
            }
            
            .scanner-target {
                width: 200px;
                height: 200px;
            }
        }
        
        /* PWA fullscreen mode */
        @media (display-mode: standalone) {
            .scanner-container {
                padding-top: 1rem;
            }
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.3rem solid rgba(255,255,255,0.3);
            border-top: 0.3rem solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div layout:fragment="content" class="scanner-container">
        
        <!-- Close Button -->
        <button class="floating-close" onclick="closeScanner()">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Header -->
        <div class="scanner-header">
            <h1 class="scanner-title">
                <i class="fas fa-qrcode"></i> QR Scanner
            </h1>
            <p class="scanner-subtitle">Scan QR codes for attendance check-in/out</p>
            
            <!-- Session Selector -->
            <select class="session-selector" id="sessionSelector" onchange="selectSession()">
                <option value="">Select workshop session...</option>
                <option th:each="session : ${activeSessions}" 
                        th:value="${session.id}" 
                        th:text="${session.objectives ?: (session.project.name + ' Session')}"
                        th:selected="${session != null and session.id == selectedSession?.id}">
                    Workshop Session
                </option>
            </select>
        </div>
        
        <!-- Scanner Controls -->
        <div class="scanner-controls">
            <button class="control-btn" id="startBtn" onclick="startScanner()">
                <i class="fas fa-play"></i> Start Scanner
            </button>
            <button class="control-btn" id="stopBtn" onclick="stopScanner()" disabled>
                <i class="fas fa-stop"></i> Stop Scanner
            </button>
            <button class="control-btn" id="manualBtn" onclick="toggleManualInput()">
                <i class="fas fa-keyboard"></i> Manual
            </button>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Initializing camera...</p>
        </div>
        
        <!-- Scanner Viewport -->
        <div class="scanner-viewport" id="scannerViewport">
            <div id="qr-reader"></div>
            <div class="scanner-overlay"></div>
            <div class="scanner-target"></div>
            <div class="scanner-instructions">
                <i class="fas fa-camera" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                <p><strong>Position QR code within the frame</strong></p>
                <small>Ensure good lighting and hold steady</small>
            </div>
        </div>
        
        <!-- Manual Member Input -->
        <div class="member-input-section" id="memberInputSection">
            <h5 style="color: white; margin-bottom: 1rem;">
                <i class="fas fa-user-plus"></i> Manual Check-in/out
            </h5>
            <input type="text" class="member-search" id="memberSearch" 
                   placeholder="Search team members..." onkeyup="filterMembers()">
            
            <div class="member-list" id="memberList">
                <div th:each="member : ${teamMembers}" class="member-item" 
                     th:onclick="'selectMember(' + ${member.id} + ', \'' + ${member.fullName} + '\')'">
                    <div class="member-avatar" th:text="${member.fullName.substring(0,1)}">J</div>
                    <div class="member-info">
                        <h6 th:text="${member.fullName}">John Doe</h6>
                        <small th:text="${member.role?.displayName ?: 'Team Member'}">Student</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scan Results -->
        <div id="scanResults"></div>
        
        <!-- Recent Scans -->
        <div class="recent-scans">
            <h5>
                <i class="fas fa-history"></i> Recent Activity
                <span class="badge bg-success ms-2" id="recentCount">0</span>
            </h5>
            <div id="recentScansList">
                <p style="color: #adb5bd; text-align: center; margin: 0;">No recent activity</p>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts for QR scanner functionality -->
    <div layout:fragment="scripts">
        <script>
            let html5QrcodeScanner = null;
            let isScanning = false;
            let selectedSessionId = null;
            let recentScans = [];
            
            // Initialize scanner when page loads
            document.addEventListener('DOMContentLoaded', function() {
                // Check for camera permissions
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // Camera is available
                    console.log('Camera access available');
                } else {
                    showResult('Camera access not available on this device', 'error');
                }
                
                // Load recent scans from localStorage
                loadRecentScans();
                updateRecentScansList();
            });
            
            function startScanner() {
                if (!selectedSessionId) {
                    showResult('Please select a workshop session first', 'warning');
                    return;
                }
                
                if (isScanning) return;
                
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                };
                
                html5QrcodeScanner = new Html5Qrcode("qr-reader");
                
                html5QrcodeScanner.start(
                    { facingMode: "environment" }, // Use back camera
                    config,
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    isScanning = true;
                    document.getElementById('loadingSpinner').style.display = 'none';
                    console.log('QR Code scanner started');
                }).catch(err => {
                    console.error('Error starting scanner:', err);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    showResult('Failed to start camera: ' + err, 'error');
                });
            }
            
            function stopScanner() {
                if (!isScanning || !html5QrcodeScanner) return;
                
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    isScanning = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    console.log('QR Code scanner stopped');
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                });
            }
            
            function onScanSuccess(decodedText, decodedResult) {
                console.log('QR Code scanned:', decodedText);
                processQRCode(decodedText);
            }
            
            function onScanFailure(error) {
                // Ignore scan failures (too frequent)
                // console.warn('Scan failed:', error);
            }
            
            function processQRCode(qrContent) {
                if (!selectedSessionId) {
                    showResult('No session selected', 'error');
                    return;
                }
                
                // Show processing message
                showResult('Processing QR code...', 'info');
                
                // Extract member ID from somewhere (for now, we'll show manual selection)
                showMemberSelection(qrContent);
            }
            
            function showMemberSelection(qrContent) {
                // For now, show manual input to select member
                // In production, QR codes would contain member information
                document.getElementById('memberInputSection').classList.add('show');
                showResult('QR Code detected! Please select the team member below.', 'info');
            }
            
            function selectMember(memberId, memberName) {
                // Determine action (check-in or check-out) based on current status
                // For now, always do check-in
                processAttendance(memberId, memberName, 'CHECK_IN');
            }
            
            function processAttendance(memberId, memberName, action) {
                const data = {
                    sessionId: selectedSessionId,
                    memberId: memberId.toString(),
                    method: 'QR'
                };
                
                const endpoint = action === 'CHECK_IN' ? '/attendance/api/checkin' : '/attendance/api/checkout';
                
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        const message = `${memberName} ${action === 'CHECK_IN' ? 'checked in' : 'checked out'} successfully!`;
                        showResult(message, 'success');
                        
                        // Add to recent scans
                        addRecentScan(memberName, action);
                        
                        // Hide manual input
                        document.getElementById('memberInputSection').classList.remove('show');
                        
                        // Play success sound
                        playSuccessSound();
                        
                    } else {
                        showResult('Failed: ' + (result.error || 'Unknown error'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error processing attendance:', error);
                    showResult('Error processing attendance', 'error');
                });
            }
            
            function toggleManualInput() {
                const section = document.getElementById('memberInputSection');
                if (section.classList.contains('show')) {
                    section.classList.remove('show');
                    document.getElementById('manualBtn').classList.remove('active');
                } else {
                    section.classList.add('show');
                    document.getElementById('manualBtn').classList.add('active');
                    document.getElementById('memberSearch').focus();
                }
            }
            
            function filterMembers() {
                const searchTerm = document.getElementById('memberSearch').value.toLowerCase();
                const memberItems = document.querySelectorAll('.member-item');
                
                memberItems.forEach(item => {
                    const memberName = item.querySelector('h6').textContent.toLowerCase();
                    const memberRole = item.querySelector('small').textContent.toLowerCase();
                    
                    if (memberName.includes(searchTerm) || memberRole.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            function selectSession() {
                selectedSessionId = document.getElementById('sessionSelector').value;
                if (selectedSessionId) {
                    showResult('Session selected. Ready to scan!', 'success');
                }
            }
            
            function showResult(message, type) {
                const resultsContainer = document.getElementById('scanResults');
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `scan-result ${type}`;
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <h6 class="result-title">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                            ${type.charAt(0).toUpperCase() + type.slice(1)}
                        </h6>
                        <span class="result-time">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <p class="result-details">${message}</p>
                `;
                
                resultsContainer.insertBefore(resultDiv, resultsContainer.firstChild);
                
                // Remove old results (keep only 3)
                while (resultsContainer.children.length > 3) {
                    resultsContainer.removeChild(resultsContainer.lastChild);
                }
                
                // Auto-remove success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        if (resultDiv.parentElement) {
                            resultDiv.remove();
                        }
                    }, 5000);
                }
            }
            
            function addRecentScan(memberName, action) {
                const scan = {
                    memberName: memberName,
                    action: action,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                };
                
                recentScans.unshift(scan);
                
                // Keep only last 10 scans
                if (recentScans.length > 10) {
                    recentScans = recentScans.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('recentScans', JSON.stringify(recentScans));
                updateRecentScansList();
            }
            
            function loadRecentScans() {
                const saved = localStorage.getItem('recentScans');
                if (saved) {
                    recentScans = JSON.parse(saved);
                    // Remove scans older than 24 hours
                    const dayAgo = Date.now() - (24 * 60 * 60 * 1000);
                    recentScans = recentScans.filter(scan => scan.timestamp > dayAgo);
                }
            }
            
            function updateRecentScansList() {
                const listContainer = document.getElementById('recentScansList');
                const countBadge = document.getElementById('recentCount');
                
                countBadge.textContent = recentScans.length;
                
                if (recentScans.length === 0) {
                    listContainer.innerHTML = '<p style="color: #adb5bd; text-align: center; margin: 0;">No recent activity</p>';
                    return;
                }
                
                const listHTML = recentScans.map(scan => `
                    <div class="recent-scan-item">
                        <div>
                            <div class="scan-member">${scan.memberName}</div>
                            <div class="scan-time">${scan.time}</div>
                        </div>
                        <div class="scan-action ${scan.action.toLowerCase().replace('_', '')}">${scan.action.replace('_', ' ')}</div>
                    </div>
                `).join('');
                
                listContainer.innerHTML = listHTML;
            }
            
            function playSuccessSound() {
                // Create a simple success beep
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (e) {
                    // Audio not supported, ignore
                }
            }
            
            function closeScanner() {
                if (isScanning) {
                    stopScanner();
                }
                window.location.href = '/mobile/workshop/dashboard';
            }
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                if (isScanning) {
                    stopScanner();
                }
            });
            
            // Handle device orientation changes
            window.addEventListener('orientationchange', function() {
                if (isScanning) {
                    setTimeout(() => {
                        stopScanner();
                        setTimeout(startScanner, 1000);
                    }, 500);
                }
            });
        </script>
    </div>
</body>
</html>
