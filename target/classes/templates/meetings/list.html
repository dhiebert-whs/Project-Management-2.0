<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Meetings - FRC Project Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h3 mb-1">Meetings</h1>
                    <p class="text-muted">Coordinate team meetings and track attendance</p>
                </div>
                <div class="col-auto">
                    <a href="/meetings/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Meeting
                    </a>
                </div>
            </div>

            <!-- Meetings List -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-calendar"></i> Upcoming Meetings
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center py-4">
                                <i class="fas fa-calendar-plus fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No meetings scheduled</h5>
                                <p class="text-muted">Create your first meeting to start coordinating with your team.</p>
                                <a href="/meetings/new" class="btn btn-outline-primary">
                                    <i class="fas fa-plus"></i> Schedule Meeting
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
