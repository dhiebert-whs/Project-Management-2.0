# TestFX Properties Configuration

# Basic TestFX settings
testfx.robot=glass
testfx.headless=false
testfx.verbose=true
testfx.setup.timeout=5000

# Monocle settings for headless testing
glass.platform=Monocle
monocle.platform=Headless

# Animation settings
javafx.animation.fullspeed=true

# JavaFX settings
prism.order=sw
prism.text=t2k
java.awt.headless=false

# Debugging settings
testfx.screenshots.dir=target/screenshots
testfx.debug=true
testfx.implicitExit=false

# Robot settings (for slower test execution during development)
# Uncomment this line to slow down tests for debugging
# testfx.robot.sleep.time=50